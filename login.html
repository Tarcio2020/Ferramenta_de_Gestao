<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Você pode adicionar um arquivo CSS externo para estilizar a página. -->
</head>
<body>
    <div class="login-container">
        <h2>Faça Login</h2>
        <form action="processar_login.php" method="post"> <!-- Substitua 'processar_login.php' pelo arquivo de processamento real. -->
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
